<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login_effet.css">
    <title>Login</title>
</head>
<body>
<div class="main_container">
    <div class="bloc_principal">
        <div clas="bloc_container">
            <div class="titre_gifty">Gifty</div>
        </div>
    </div>
    <div class="titre_creer_compte">
        Creer un <span class="titre_red_effet">compte</span>
    </div>
    <form class="formulaire_container">
        <div>
            <label for="identifiant"></label>
            <input type="text" name="identifiant" placeholder="Identifiant">
        </div>
        <div><label for="mdp"></label>
            <input type="password" name="mdp" placeholder="Mot de passe">
        </div>
    </form>
    <div class="titre_bas">
        Déjà un compte ? Cliquez-ici !
    </div>
</div>
</body>
</html>
